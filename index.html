<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <div class="head tab">
        <img src="./assets/about.png" />
    </div>
    <div class="main">
        <div id="editor" class="editor"></div>
    </div>
    <div class="foot tab">
        <div id="msg"></div>
    </div>
    <script type="module" src="main.js"></script>
    <style>
        .editor {
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            position: absolute;
        }

        .head {
            background-color: #f0f0f0;
        }

        .main {
            flex: 1;
        }

        .cm-editor {
            height: 100%;
        }

        .foot {
            display: flex;
            flex-direction: row;
            background-color: #f0f0f0;
        }

        .tab {
            flex: 0 16px;
            height: 16px;
            font-size: 12px;
            white-space: nowrap;
        }

        #msg {
            max-width: 50%;
            text-overflow: ellipsis;
            overflow: hidden;
            word-break: break-all;
            white-space: nowrap;
        }
    </style>
</body>

</html>
